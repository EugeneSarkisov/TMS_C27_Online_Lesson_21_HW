plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'org.example:DocSearcher:1.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

task del(type: Delete){
    delete("tempFiles/Test_2.txt")
}

task copy(type: Copy){
    dependsOn jar
    from('resources/Test.txt')
    into('tempFiles')
}

clean{
    dependsOn del
}

assemble{
    dependsOn copy
}

compileJava{
    dependsOn clean
}

